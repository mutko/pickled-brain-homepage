<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles/style.min.css" />
  </head>
  <body>
    <!-- page-wrapper -->
    <div class="wrapper">
      <!-- page-header -->
      <header class="page-header">
        <nav class="page-nav">
          <ul class="page-nav__list">
            <li class="page-nav__item">
              <a href="#" class="page-nav__link" title="About">About</a>
            </li>
            <li class="page-nav__item">
              <a href="#" class="page-nav__link" title="Works">Works</a>
            </li>
            <li class="page-nav__item">
              <a href="#" class="page-nav__link" title="Guides">Guides</a>
            </li>
            <li class="page-nav__item">
              <a href="#" class="page-nav__link" title="Contact">Contact</a>
            </li>
            <li class="page-nav__item">
              <a
                href="#"
                class="page-nav__link page-nav__link--lang"
                title="Change language"
              >

                  src="asset/img/en.png"
                  alt="Language flag"
                  width="45"
                  height="44"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- end page-header -->

      <!-- main-content -->
      <main class="main-content">
        <h1 class="main-content__title">
          P<span class="index-over">i</span>c<span class="index-over">k</span

          t<span class="index-over">a</span>ttoo

        <img
          src="asset/img/logo.png"
          width="111"
          height="187"
          alt="Pickled brain logo"
          class="main-content__logo"
        />

        <p class="main-content__subtitle">
          Belgrade
          <br />
          Serbia
        </p>
        <div class="main-content__box">
          <svg
            width="316"
            height="160"
            class="box box--top"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="
                M 6, 93
                L 6, 6
                L 309, 6
                L 309, 160
                "
              fill="none"
              stroke="#bd87a7"
              stroke-width="7"
              class="animate-1"
            />
          </svg>
          <svg
            width="316"
            height="532"
            class="box box--bottom"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="
                M 309, 6
                L 309, 528
                L 6, 528
                L 6, 6               
              "
              fill="none"
              stroke="#bd87a7"
              stroke-width="7"
              class="animate-2"
            />
          </svg>

            <rect

              stroke-width="7"
              stroke="#bd87a7"
              fill="none"
              class="path"
            />
          </svg> -->
        </div>
      </main>
      <!-- end main-content -->

      <!-- page-footer -->
      <footer class="page-footer">
        <ul class="social-list">
          <li class="social-list__link">
            <a href="#" class="social-list__item" title="FB page">
              <img
                src="asset/img/fb.png"
                alt="Facebook icon"
                width="22"
                height="40"
              />
            </a>
          </li>
          <li class="social-list__link">
            <a href="#" class="social-list__item" title="Instagram">
              <img
                src="asset/img/in.png"
                alt="Instagram icon"
                width="36"
                height="36"
            /></a>
          </li>
        </ul>
      </footer>
      <!-- end page-footer -->
